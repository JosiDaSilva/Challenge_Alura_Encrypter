<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">

    </script>
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
    <div class="logo">
        <img class="logoImg" src="imagen/logo.png" alt="">
        <H1 class="title">Encriptador de Mensajes</H1>
   </div>
   <div class="left">
   <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto Aquí">
   </div>
   <div class="right">
   <img src="imagen/Muñeco.png" id="imgDer">
   <h1 id="texto">Ningún mensaje fue encontrado</h1>
   <textarea name="" id="texto2" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>
   <button id="copiar" type="button" onclick="copiar()">¡Copiar!</button>
</div>
   <div class="left-bottom">
   <p>Sólo minúsculas y sin acentos.</p>
   <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
   <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
   </div>
    </div>
</body>

</html>
